      <h1>Add A New Recipe</h1>
    <form action="/create/recipe" method="post">
        <!-- <input type="hidden" name="user_id"/> -->
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <p>
            <label>Name:</label>
            <input type="text" name="NAME"/>
         </p>
         <p>
            <label>Description:</label>
            <textarea name="DESCRIPTION"></textarea>
         </p>         
         <p>
            <label>Instructions:</label>
            <textarea name="INSTRUCTION"></textarea>
         </p>
         <P>
            <label>Date Made On:</label>
            <input type="date" class = "disableFuturedate" name="DATE_MADE_ON" />
        </P>
        <P>
            <label>Under 30 Minutes?:</label>
            <input type="radio" name="UNDER_30_MINUTES" value="Yes"/>
            <label>Yes</label>
            <input type="radio" name="UNDER_30_MINUTES" value="No"  />
            <label>No</label>
        </P>
        <input type="submit" value="Create"/>
    </form>
